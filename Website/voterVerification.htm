<!DOCTYPE html>
<html>

<head>
    <title>Fetch Voter Details</title>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 60%;
            margin: auto;
            margin-top: 50px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        h2 {
            color: #666;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
            border-radius: 10px;
        }

        li {
            float: left;
        }

        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        li a:hover:not(.active) {
            background-color: #111;
        }

        .active {
            background-color: #4CAF50;
        }

        /* styles for the form */
        form {
            text-align: left;
            margin-top: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type=text],
        select {
            width: 50%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 2px solid #ccc;
            border-radius: 4px;
        }

        input[type=submit],
        button {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-family: Arial, sans-serif;
            /* add this line to set font */
            font-size: 16px;
            /* add this line to set font size */
        }

        input[type=submit]:hover,
        button:hover {
            background-color: #45a049;
        }


        table {
            border-collapse: collapse;
            margin-top: 50px;
            margin-left: auto;
            margin-right: auto;
            font-family: Arial, sans-serif;
        }

        tr {
            margin-top: 20px;
        }


        th,
        td {
            border: 1px solid black;
            padding: 15px;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Irish National Election Dashboard</h1>
        <h2>Welcome, [username]</h2>
        <ul>
            <li><a href="voterRegister.htm">Register Voter</a></li>
            <li><a href="politicalPartyRegister.htm">Register Party</a></li>
            <li><a href="voterVerification.htm">Election</a></li>
        </ul>
        <!-- form for verifying voter details -->
        <h2>Verify Voter Details</h2>

        <form id="vvform">
            <label for="voter-id">Enter Voter ID:</label>
            <input type="text" id="voter-id" name="voter-id" required>
            <button type="button" id="fetch-btn">Fetch Details</button>
            <div id="error"></div>


            <table id="voter-details" style="display: contents;">
                <tr>
                    <th>Field</th>
                    <th>Value</th>
                </tr>
                <tr>
                    <td>Voter ID</td>
                    <td id="voter_ID"></td>
                </tr>
                <tr>
                    <td>Name</td>
                    <td id="name"></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td id="gender"></td>
                </tr>
                <tr>
                    <td>Parent Name</td>
                    <td id="parent-name"></td>
                </tr>
                <tr>
                    <td>Place of Birth</td>
                    <td id="place-of-birth"></td>
                </tr>
                <tr>
                    <td>Date of Birth</td>
                    <td id="date-of-birth"></td>
                </tr>
            </table>

            <p><input type="checkbox" id="checkbox"> I confirm that the above details
                belong to me.</p>
            <!-- <a href="election.htm"><button id="confirm-button" disabled>Confirm Voter Details</button></a> -->
            <button id="redirectButton"  style="display:none;" onclick=onclick="location.href='election.htm'">Confirm Voter Details</button>


        </form>

    </div>
</body>

<script src="voterVerification_helper.js"></script>

<script>
const checkbox = document.getElementById('checkbox');
const button = document.getElementById('redirectButton');

checkbox.addEventListener('change', function() {
    if(this.checked) {
    button.style.display = 'block';
  } else {
    button.style.display = 'none';
  }
});
</script>
